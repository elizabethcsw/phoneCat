<p>Hello {{$ctrl.name}}</p>
<p>Total number of phones: {{$ctrl.phones.length}}</p>

<div class="container-fluid">
  <div class="row">

    <p class="col-md-2">
      Search: <input ng-model="search" />
    </p>

    <p class="col-md-2">
      Sort by:
      <select ng-model="$ctrl.orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </p>

    <div class="col-md-10">
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter: search | orderBy:$ctrl.orderProp">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>

  </div>
</div>
