<p>Hello {{$ctrl.name}}</p>
<p>Total number of phones: {{$ctrl.phones.length}}</p>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-2">
      Search: <input ng-model="search" />
    </div>

    <div class="col-md-10">
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter: search">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>

  </div>
</div>
